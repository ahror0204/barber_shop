  models.Customer:
    properties:
      created_at:
        type: string
      deleted_at:
        type: string
      email:
        type: string
      first_name:
        type: string
      gender:
        type: string
      id:
        type: string
      image_url:
        type: string
      last_name:
        type: string
      password:
        type: string
      phone_number:
        type: string
      updated_at:
        type: string
      user_name:
        type: string
    type: object
  models.CustomerRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      gender:
        type: string
      image_url:
        type: string
      last_name:
        type: string
      passward:
        type: string
      phone_number:
        type: string
